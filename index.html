<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
  text-align:center;
  padding-top:50px;
}

.box{
  background:white;
  border-radius:25px;
  padding:30px;
  max-width:380px;
  margin:auto;
  position:relative;
  z-index:2;
}

button{
  padding:10px 22px;
  margin:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:#555;
  color:white;
  position:absolute;
}

/* Floating hearts animation */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff3366;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- Background music (upload inji-iduppalaga.mp3 in same folder) -->
