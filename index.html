<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ðŸ’–</title>

<style>
body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
  text-align:center;
  padding-top:50px;
}

.box{
  background:white;
  border-radius:25px;
  padding:30px;
  max-width:380px;
  margin:auto;
  position:relative;
  z-index:2;
}

button{
  padding:10px 22px;
  margin:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:#555;
  color:white;
  position:absolute;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff3366;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgm" loop>
  <source src="inji.mp3" type="audio/mpeg">
</audio>

<div class="box" id="content">
  <h2>Mama ðŸ¥º did you love me?</h2>
  <button class="yes" onclick="loveYes()">Yes</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
</div>

<script>
/* music play on first click (mobile fix) */
document.addEventListener("click", () => {
  document.getElementById("bgm").play();
},{ once:true });

function moveNo(){
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random()*200 + "px";
  btn.style.left = Math.random()*200 + "px";
}

function loveYes(){
  document.getElementById("content").innerHTML =
    "<h2>I knew it ðŸ˜˜ðŸ’–</h2><p>You are my everything ðŸ’•</p>";
}
</script>

</body>
</html>
