<head>

<style>
body{

  background: linear-gradient(#ff9a9e,#fad0c4);
  text-align:center;
  padding:40px;
  overflow:hidden;
}
.box{
  background:white;
  border-radius:20px;
  padding:30px;
  max-width:400px;
  margin:auto;
  position:relative;
  z-index:2;
}
button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}
.yes{background:#ff4d6d;color:white;}
.no{background:#555;color:white;position:absolute;}
/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff3366;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}
@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>
